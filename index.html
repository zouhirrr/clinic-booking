<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Medical Portal | Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #2d6cdf;
            --bg: #f8fbff;
            --card-white: rgba(255, 255, 255, 0.9);
            --star: #ffc107;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: #cbd5e1; /* خلفية المحاكاة للكمبيوتر */
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        .phone-frame {
            width: 100%; max-width: 414px; height: 92vh;
            background: var(--bg); border-radius: 40px;
            border: 8px solid #1a1a1a; position: relative;
            overflow-y: auto; scrollbar-width: none;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        /* الهيدر المحسن */
        .app-header {
            background: linear-gradient(180deg, #fff 0%, var(--bg) 100%);
            padding: 40px 20px 20px; text-align: center;
        }

        .profile-img {
            width: 100px; height: 100px; border-radius: 30px;
            object-fit: cover; border: 4px solid #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        /* شبكة الأزرار */
        .grid-links {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 12px; padding: 0 20px 20px;
        }

        .action-item {
            background: #fff; padding: 15px 5px; border-radius: 20px;
            text-align: center; text-decoration: none; color: #1e293b;
            font-size: 11px; font-weight: 700; transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }
        .action-item i { font-size: 20px; margin-bottom: 8px; display: block; color: var(--primary); }

        /* قسم التقييمات (العرض) */
        .section-title { padding: 0 25px; font-size: 16px; font-weight: 800; color: #1e293b; margin: 20px 0 10px; }

        .reviews-container {
            display: flex; overflow-x: auto; gap: 15px; padding: 10px 20px 20px;
            scrollbar-width: none;
        }

        .review-card {
            min-width: 260px; background: #fff; padding: 15px;
            border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }

        .stars { color: var(--star); font-size: 12px; margin-bottom: 8px; }
        .review-text { font-size: 13px; color: #475569; line-height: 1.5; }
        .reviewer-name { font-size: 12px; font-weight: 800; margin-top: 10px; display: block; }

        /* فورم إضافة تقييم */
        .add-review-box {
            background: #1e293b; color: #fff; margin: 0 20px 40px;
            padding: 25px; border-radius: 30px;
        }

        .star-rating {
            display: flex; flex-direction: row-reverse; justify-content: center; gap: 10px; margin-bottom: 15px;
        }
        .star-rating input { display: none; }
        .star-rating label { font-size: 25px; color: #4b5563; cursor: pointer; transition: 0.3s; }
        .star-rating input:checked ~ label, .star-rating label:hover, .star-rating label:hover ~ label { color: var(--star); }

        .review-input {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; padding: 12px; color: #fff; font-family: inherit; margin-bottom: 15px;
        }

        .btn-review {
            width: 100%; padding: 12px; background: var(--primary); border: none;
            border-radius: 12px; color: #fff; font-weight: 700; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="phone-frame">
    <div class="app-header">
        <img src="https://cdn-icons-png.flaticon.com/512/3304/3304567.png" class="profile-img">
        <h1 style="font-size: 20px; margin-top:15px;">د. سفيان بن عيسى</h1>
        <p style="font-size: 12px; color: #64748b;">أخصائي جراحة الأسنان وتجميل الوجه</p>
    </div>

    <div class="grid-links">
        <a href="tel:+966500" class="action-item"><i class="fa-solid fa-phone"></i>اتصال</a>
        <a href="https://wa.me/966500" class="action-item"><i class="fa-brands fa-whatsapp"></i>واتساب</a>
        <a href="#" class="action-item"><i class="fa-solid fa-map-location-dot"></i>الموقع</a>
    </div>

    <div class="section-title">آراء المرضى ⭐</div>
    <div class="reviews-container" id="reviewsList">
        <div class="review-card">
            <div class="stars"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></div>
            <p class="review-text">"أفضل طبيب أسنان تعاملت معه في الجزائر، احترافية عالية واستقبال رائع."</p>
            <span class="reviewer-name">محمد أمين</span>
        </div>
    </div>

    <div class="add-review-box">
        <h4 style="margin: 0 0 15px; text-align: center;">شاركنا تجربتك</h4>
        <form id="reviewForm">
            <div class="star-rating">
                <input type="radio" name="stars" id="s5" value="5"><label for="s5">★</label>
                <input type="radio" name="stars" id="s4" value="4"><label for="s4">★</label>
                <input type="radio" name="stars" id="s3" value="3"><label for="s3">★</label>
                <input type="radio" name="stars" id="s2" value="2"><label for="s2">★</label>
                <input type="radio" name="stars" id="s1" value="1"><label for="s1">★</label>
            </div>
            <input type="text" id="revName" class="review-input" placeholder="اسمك" required>
            <textarea id="revText" class="review-input" rows="2" placeholder="اكتب تعليقك هنا..." required></textarea>
            <button type="submit" class="btn-review" id="sendRev">إرسال التقييم</button>
        </form>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxGsCS6Kl4c-936GBAaCbiNMEvMpMaG0lpVmZtsVgWh2ORftZ2M8XQ6sy8xWJBxuCBA/exec';

    // إرسال التقييم
    document.getElementById('reviewForm').addEventListener('submit', e => {
        e.preventDefault();
        const btn = document.getElementById('sendRev');
        btn.disabled = true; btn.innerText = "جاري الحفظ...";

        const stars = document.querySelector('input[name="stars"]:checked')?.value || 5;
        
        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({
                type: 'review', // لتمييز الطلب في السكريبت
                name: document.getElementById('revName').value,
                text: document.getElementById('revText').value,
                rating: stars
            })
        }).then(() => {
            alert("شكراً لتقييمك! سيظهر بعد المراجعة.");
            document.getElementById('reviewForm').reset();
            btn.disabled = false; btn.innerText = "إرسال التقييم";
        });
    });

    // ملاحظة للمصمم: لجلب التقييمات، يمكنك تطوير سكريبت الـ GET 
    // ليقوم بقراءة البيانات من ورقة Reviews في Google Sheets
</script>

</body>
</html>
