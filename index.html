<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز النخبة الطبي</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #0c59cf;
            --accent: #06b6d4;
            --bg: #f8fafc;
            --text-dark: #1e293b;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            color: var(--text-dark);
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 30px rgba(0,0,0,0.05);
        }

        /* الهيدر وتصميم وسائل التواصل */
        .header {
            padding: 30px 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
        }

        .logo i { font-size: 45px; margin-bottom: 10px; }
        .header h1 { margin: 5px 0; font-size: 22px; font-weight: 700; }
        .header p { margin: 0; font-size: 13px; opacity: 0.9; }

        /* شريط التواصل السريع */
        .contact-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .contact-icon {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .contact-icon:hover { background: white; color: var(--primary); transform: translateY(-3px); }

        /* فورم الحجز */
        .booking-content { padding: 30px 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; color: #475569; }
        
        input, select {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background: #fdfdfd;
            font-family: 'Tajawal';
            box-sizing: border-box;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(12, 89, 207, 0.05);
        }

        #submitBtn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(12, 89, 207, 0.15);
            transition: 0.3s;
        }

        #submitBtn:disabled { background: #94a3b8; cursor: not-allowed; }

        #msg {
            display: none;
            text-align: center;
            padding: 15px;
            background: #f0fdf4;
            color: #166534;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 600;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="logo"><i class="fa-solid fa-house-chimney-medical"></i></div>
        <h1>مركز النخبة الطبي</h1>
        <p>اختر الخدمة ودعنا نتواصل معك</p>

        <div class="contact-row">
            <a href="tel:+966500000000" class="contact-icon"><i class="fa-solid fa-phone"></i></a>
            <a href="https://wa.me/966500000000" class="contact-icon"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://goo.gl/maps/xxxx" class="contact-icon"><i class="fa-solid fa-location-dot"></i></a>
        </div>
    </div>

    <div class="booking-content">
        <form id="bookingForm">
            <div class="form-group">
                <label><i class="fa-solid fa-user-edit"></i> اسم المريض</label>
                <input type="text" id="name" placeholder="الاسم الثلاثي" required>
            </div>

            <div class="form-group">
                <label><i class="fa-solid fa-mobile-button"></i> رقم الجوال</label>
                <input type="tel" id="phone" placeholder="05xxxxxxxx" required>
            </div>

            <div class="form-group">
                <label><i class="fa-solid fa-hand-holding-medical"></i> الخدمة المطلوبة</label>
                <select id="service" required>
                    <option value="">جاري تحميل العيادات...</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">إرسال الطلب</button>
        </form>
        <div id="msg">✅ تم استلام طلبك! سنتصل بك في أقرب وقت.</div>
    </div>
</div>

<script>
    // استبدل الرابط أدناه برابط الـ Web App URL الخاص بك من قوقل شيت
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxGsCS6Kl4c-936GBAaCbiNMEvMpMaG0lpVmZtsVgWh2ORftZ2M8XQ6sy8xWJBxuCBA/exec';

    // جلب الخدمات ديناميكياً
    window.onload = function() {
        fetch(scriptURL)
        .then(res => res.json())
        .then(services => {
            const select = document.getElementById('service');
            select.innerHTML = '<option value="">-- اختر الخدمة --</option>';
            services.forEach(s => {
                let opt = document.createElement('option');
                opt.value = s;
                opt.innerHTML = s;
                select.appendChild(opt);
            });
        })
        .catch(err => {
            document.getElementById('service').innerHTML = '<option value="">خطأ في تحميل الخدمات</option>';
        });
    };

    // إرسال الحجز
    document.getElementById('bookingForm').addEventListener('submit', e => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "جاري الإرسال...";

        const data = {
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
            service: document.getElementById('service').value
        };

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(data)
        })
        .then(() => {
            document.getElementById('msg').style.display = "block";
            document.getElementById('bookingForm').reset();
            btn.disabled = false;
            btn.innerText = "إرسال الطلب";
        })
        .catch(err => {
            alert("حدث خطأ في الإرسال، جرب مرة أخرى");
            btn.disabled = false;
        });
    });
</script>

</body>
</html>
