<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز النخبة الطبي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #0c59cf; --bg: #f8fafc; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; background: white; min-height: 100vh; }
        
        .header { padding: 40px 20px; text-align: center; background: linear-gradient(135deg, #0c59cf, #06b6d4); color: white; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .logo i { font-size: 50px; margin-bottom: 10px; }
        
        .booking-form { padding: 30px 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #475569; font-size: 14px; }
        
        input, select {
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0;
            background: #fdfdfd; font-family: 'Tajawal'; box-sizing: border-box; font-size: 16px;
        }

        #submitBtn {
            width: 100%; padding: 16px; background: var(--primary); color: white;
            border: none; border-radius: 12px; font-size: 18px; font-weight: 700; cursor: pointer;
        }

        .loading-services { font-size: 12px; color: var(--primary); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div class="logo"><i class="fa-solid fa-file-medical"></i></div>
        <h1>مركز النخبة الطبي</h1>
        <p>اختر الخدمة واترك بياناتك وسنتصل بك</p>
    </div>

    <div class="booking-form">
        <form id="bookingForm">
            <div class="form-group">
                <label>اسم المريض</label>
                <input type="text" id="name" placeholder="الاسم الثلاثي" required>
            </div>

            <div class="form-group">
                <label>رقم الجوال</label>
                <input type="tel" id="phone" placeholder="05xxxxxxxx" required>
            </div>

            <div class="form-group">
                <label>الخدمة المطلوبة</label>
                <select id="service" required>
                    <option value="">جاري تحميل الخدمات...</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">إرسال الطلب</button>
        </form>
        <p id="msg" style="display:none; text-align:center; color:green; margin-top:20px; font-weight:bold;">✅ تم استلام طلبك، سنتواصل معك فوراً!</p>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxGsCS6Kl4c-936GBAaCbiNMEvMpMaG0lpVmZtsVgWh2ORftZ2M8XQ6sy8xWJBxuCBA/exec';

    // 1. جلب الخدمات من قوقل شيت عند تحميل الصفحة
    window.onload = function() {
        fetch(scriptURL)
        .then(res => res.json())
        .then(services => {
            const select = document.getElementById('service');
            select.innerHTML = '<option value="">-- اختر الخدمة --</option>';
            services.forEach(s => {
                let opt = document.createElement('option');
                opt.value = s;
                opt.innerHTML = s;
                select.appendChild(opt);
            });
        });
    };

    // 2. إرسال البيانات
    document.getElementById('bookingForm').addEventListener('submit', e => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "جاري الإرسال...";

        const data = {
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
            service: document.getElementById('service').value
        };

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(data)
        })
        .then(() => {
            document.getElementById('msg').style.display = "block";
            document.getElementById('bookingForm').reset();
            btn.disabled = false;
            btn.innerText = "إرسال الطلب";
        });
    });
</script>

</body>
</html>
