<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Clinic App</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #2d6cdf;
            --accent: #0ea5e9;
            --bg: #fdfeff;
            --text: #1e293b;
            --soft-shadow: 0 20px 50px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #e2e8f0; /* خلفية للعرض على الكمبيوتر */
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
            color: var(--text);
        }

        /* حاوية التطبيق */
        .phone-wrapper {
            width: 100%; max-width: 420px; height: 92vh;
            background: var(--bg); border-radius: 45px;
            border: 8px solid #111; position: relative;
            overflow-y: auto; scrollbar-width: none;
            box-shadow: 0 40px 80px rgba(0,0,0,0.2);
        }

        /* الهيدر العلوي - فخامة هادئة */
        header {
            padding: 40px 20px 20px; text-align: center;
            background: linear-gradient(to bottom, #fff, var(--bg));
        }

        .logo-container {
            width: 90px; height: 90px; margin: 0 auto 15px;
            background: white; border-radius: 25px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(45, 108, 223, 0.15);
            border: 1px solid #f0f4f8;
        }

        .logo-container img { width: 70%; object-fit: contain; }

        h1 { font-size: 20px; font-weight: 800; margin: 0; color: #0f172a; }
        .specialty { font-size: 13px; color: #64748b; margin-top: 5px; }

        /* أزرار الإجراءات السريعة */
        .action-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 15px; padding: 20px;
        }

        .action-btn {
            background: white; padding: 15px 5px; border-radius: 20px;
            text-align: center; text-decoration: none; color: var(--text);
            box-shadow: 0 4px 15px rgba(0,0,0,0.02); transition: 0.3s;
            border: 1px solid #f1f5f9;
        }

        .action-btn i { font-size: 22px; margin-bottom: 8px; display: block; }
        .action-btn span { font-size: 11px; font-weight: 700; }
        .action-btn.wa i { color: #22c55e; }
        .action-btn.call i { color: var(--primary); }
        .action-btn.map i { color: #ef4444; }

        /* بطاقة الحجز الموحدة */
        .section-card {
            background: white; margin: 0 20px 20px; padding: 25px;
            border-radius: 30px; box-shadow: var(--soft-shadow);
            border: 1px solid #f8fafc;
        }

        .card-header { font-size: 16px; font-weight: 800; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .card-header i { color: var(--primary); }

        .input-group { margin-bottom: 18px; }
        label { font-size: 12px; font-weight: 700; color: #94a3b8; margin-bottom: 8px; display: block; padding-right: 5px; }
        
        input, select, textarea {
            width: 100%; padding: 15px; background: #f8fafc;
            border: 1.5px solid #edf2f7; border-radius: 16px;
            font-family: inherit; font-size: 14px; box-sizing: border-box; transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary); background: white; }

        #submitBtn {
            width: 100%; padding: 16px; background: var(--primary);
            color: white; border: none; border-radius: 18px;
            font-size: 16px; font-weight: 800; cursor: pointer;
            box-shadow: 0 10px 25px rgba(45, 108, 223, 0.2);
        }

        /* نظام التقييم بالنجوم */
        .stars-row { display: flex; flex-direction: row-reverse; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .stars-row input { display: none; }
        .stars-row label { font-size: 28px; color: #e2e8f0; cursor: pointer; transition: 0.2s; }
        .stars-row input:checked ~ label, .stars-row label:hover, .stars-row label:hover ~ label { color: #ffc107; }

        .footer-logo { text-align: center; padding: 20px; opacity: 0.4; font-size: 12px; }
    </style>
</head>
<body>

<div class="phone-wrapper">
    <header>
        <div class="logo-container">
            <img src="https://cdn-icons-png.flaticon.com/512/387/387561.png" alt="Logo">
        </div>
        <h1>مركز النخبة الطبي</h1>
        <div class="specialty">طب وجراحة الأسنان الحديثة</div>
    </header>

    <div class="action-grid">
        <a href="tel:+96650" class="action-btn call"><i class="fa-solid fa-phone-flip"></i><span>اتصال</span></a>
        <a href="https://wa.me/96650" class="action-btn wa"><i class="fa-brands fa-whatsapp"></i><span>واتساب</span></a>
        <a href="#" class="action-btn map"><i class="fa-solid fa-location-arrow"></i><span>الموقع</span></a>
    </div>

    <div class="section-card">
        <div class="card-header"><i class="fa-solid fa-calendar-check"></i> حجز موعد سريع</div>
        <form id="bookingForm">
            <div class="input-group">
                <input type="text" id="name" placeholder="اسمك الكامل" required>
            </div>
            <div class="input-group">
                <input type="tel" id="phone" placeholder="رقم الهاتف" required>
            </div>
            <div class="input-group">
                <select id="service" required>
                    <option value="">اختر التخصص...</option>
                </select>
            </div>
            <button type="submit" id="submitBtn">تأكيد الموعد</button>
        </form>
    </div>

    <div class="section-card">
        <div class="card-header"><i class="fa-solid fa-star-half-stroke"></i> قيّم تجربتك معنا</div>
        <form id="reviewForm">
            <div class="stars-row">
                <input type="radio" name="star" id="st5" value="5"><label for="st5">★</label>
                <input type="radio" name="star" id="st4" value="4"><label for="st4">★</label>
                <input type="radio" name="star" id="st3" value="3"><label for="st3">★</label>
                <input type="radio" name="star" id="st2" value="2"><label for="st2">★</label>
                <input type="radio" name="star" id="st1" value="1"><label for="st1">★</label>
            </div>
            <textarea id="revComment" rows="2" placeholder="اكتب رأيك باختصار هنا..."></textarea>
            <button type="submit" id="revBtn" style="background: #f1f5f9; color: #475569; margin-top: 10px; border-radius: 12px; font-size: 13px; height: 45px; width: 100%; border: none; font-weight: 700; cursor: pointer;">إرسال التقييم</button>
        </form>
    </div>

    <div class="footer-logo">
        <p>تصميم وتطوير بواسطة [اسمك]</p>
        <img src="https://profile-counter.glitch.me/ElitePro/count.svg" alt="Visitors">
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxGsCS6Kl4c-936GBAaCbiNMEvMpMaG0lpVmZtsVgWh2ORftZ2M8XQ6sy8xWJBxuCBA/exec';

    // جلب الخدمات
    window.onload = () => {
        fetch(scriptURL).then(r => r.json()).then(data => {
            const s = document.getElementById('service');
            s.innerHTML = '<option value="">اختر التخصص...</option>';
            data.forEach(item => { s.innerHTML += `<option value="${item}">${item}</option>`; });
        });
    };

    // إرسال الحجز والتقييم (نفس الـ POST مع تمييز النوع)
    const sendData = (payload) => {
        return fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
    };

    document.getElementById('bookingForm').onsubmit = (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.innerText = "جاري الحفظ...";
        sendData({
            type: 'booking',
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
            service: document.getElementById('service').value
        }).then(() => { alert("تم الحجز بنجاح!"); btn.innerText = "تأكيد الموعد"; });
    };

    document.getElementById('reviewForm').onsubmit = (e) => {
        e.preventDefault();
        const star = document.querySelector('input[name="star"]:checked')?.value || 5;
        sendData({
            type: 'review',
            name: "مريض",
            rating: star,
            comment: document.getElementById('revComment').value
        }).then(() => { alert("شكراً لتقييمك!"); });
    };
</script>

</body>
</html>
