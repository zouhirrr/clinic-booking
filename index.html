<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Clinic Portal | النسخة الاحترافية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600&family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #6366f1;
            --accent: #8b5cf6;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f1f5f9 100%);
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
            color: var(--text-main);
        }

        /* حاوية الجوال */
        .app-shell {
            width: 100%; max-width: 400px; height: 90vh;
            background: var(--bg); border-radius: 40px;
            position: relative; overflow-y: auto; scrollbar-width: none;
            box-shadow: 0 50px 100px -20px rgba(50, 50, 93, 0.25);
            border: 8px solid #fff;
        }
        .app-shell::-webkit-scrollbar { display: none; }

        /* الهيدر */
        .header {
            background: var(--primary); height: 180px; padding: 40px 20px;
            border-radius: 0 0 50px 50px; color: white; text-align: center;
        }

        .doctor-card {
            background: var(--glass); backdrop-filter: blur(15px);
            margin: -70px 20px 20px; padding: 25px; border-radius: 30px;
            text-align: center; border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        .profile-pic {
            width: 85px; height: 85px; border-radius: 25px;
            margin-top: -65px; border: 5px solid #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); object-fit: cover;
        }

        /* أزرار التواصل */
        .action-bar { display: flex; justify-content: space-around; padding: 10px 20px; margin-bottom: 10px; }
        .btn-round {
            width: 55px; height: 55px; border-radius: 18px; background: #fff;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
            box-shadow: 0 10px 15px rgba(0,0,0,0.05); transition: 0.3s; text-decoration: none;
        }
        .btn-round:active { transform: scale(0.9); }

        /* الكروت */
        .glass-card {
            background: white; margin: 20px; padding: 25px;
            border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.02);
        }

        h4 { margin: 0 0 20px; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        h4 i { color: var(--primary); }

        /* المدخلات */
        .field { margin-bottom: 15px; }
        input, select, textarea {
            width: 100%; padding: 15px; border-radius: 15px;
            border: 1.5px solid #f1f5f9; background: #f8fafc;
            font-family: inherit; transition: 0.3s; box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); background: #fff; outline: none; }

        .btn-main {
            width: 100%; padding: 18px; border-radius: 20px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white; border: none; font-weight: 700; cursor: pointer;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        /* التقييمات */
        #reviewsContainer { max-height: 200px; overflow-y: auto; scrollbar-width: none; }
        .review-pill {
            background: #f1f5f9; padding: 15px; border-radius: 20px;
            margin-bottom: 12px; border: 1px solid #fff;
        }
        .rev-stars { color: #fbbf24; font-size: 10px; margin-bottom: 5px; }

        .star-input { display: flex; flex-direction: row-reverse; justify-content: center; gap: 5px; margin-bottom: 15px; }
        .star-input input { display: none; }
        .star-input label { font-size: 30px; color: #cbd5e1; cursor: pointer; }
        .star-input input:checked ~ label, .star-input label:hover, .star-input label:hover ~ label { color: #fbbf24; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="header">
        <h2 style="margin:0; font-weight:900;">مركز النخبة الطبي</h2>
        <p style="opacity:0.8; font-size:12px;">نعتني بصحتك بأحدث التقنيات</p>
    </div>

    <div class="doctor-card">
        <img src="https://cdn-icons-png.flaticon.com/512/387/387561.png" class="profile-pic">
        <h3 style="margin:10px 0 5px;">د. سفيان بن عيسى</h3>
        <p style="margin:0; font-size:12px; color:var(--text-muted); font-weight:600;">جراحة وتجميل الأسنان</p>
    </div>

    <div class="action-bar">
        <a href="https://wa.me/213" class="btn-round" style="color: #22c55e;"><i class="fab fa-whatsapp"></i></a>
        <a href="tel:+213" class="btn-round" style="color: #6366f1;"><i class="fas fa-phone"></i></a>
        <a href="#" class="btn-round" style="color: #ef4444;"><i class="fas fa-location-dot"></i></a>
    </div>

    <div class="glass-card">
        <h4><i class="far fa-calendar-check"></i>احجز موعدك</h4>
        <form id="bookingForm">
            <div class="field"><input type="text" id="name" placeholder="الاسم بالكامل" required></div>
            <div class="field"><input type="tel" id="phone" placeholder="رقم الهاتف" required></div>
            <div class="field">
                <select id="service" required><option value="">جاري تحميل العيادات...</option></select>
            </div>
            <button type="submit" class="btn-main" id="bookBtn">تأكيد الموعد</button>
        </form>
    </div>

    <div class="glass-card">
        <h4><i class="fas fa-star"></i>آراء المرضى</h4>
        <div id="reviewsContainer">
            <p style="text-align:center; font-size:12px; color:#94a3b8;">جاري التحميل...</p>
        </div>
    </div>

    <div class="glass-card" style="background: #1e293b; color: white;">
        <h4 style="color:white;"><i class="fas fa-pen"></i>شاركنا رأيك</h4>
        <form id="reviewForm">
            <div class="star-input">
                <input type="radio" id="st5" name="star" value="5"><label for="st5">★</label>
                <input type="radio" id="st4" name="star" value="4"><label for="st4">★</label>
                <input type="radio" id="st3" name="star" value="3"><label for="st3">★</label>
                <input type="radio" id="st2" name="star" value="2"><label for="st2">★</label>
                <input type="radio" id="st1" name="star" value="1"><label for="st1">★</label>
            </div>
            <div class="field"><input type="text" id="revName" placeholder="اسمك" style="background:rgba(255,255,255,0.1); border:none; color:white;"></div>
            <div class="field"><textarea id="revComment" rows="2" placeholder="كلمة طيبة..." style="background:rgba(255,255,255,0.1); border:none; color:white;"></textarea></div>
            <button type="submit" class="btn-main" id="revBtn" style="background:white; color:#1e293b;">إرسال التقييم</button>
        </form>
    </div>

    <p style="text-align:center; font-size:10px; color:#94a3b8; padding: 20px 0;">
        تصميم وتطوير بواسطة [اسمك] 2026
    </p>
</div>

<script>
    // ضع رابط الـ Web App الخاص بك هنا
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyW-0_8v8mMoGYppVj25jcF9ScJog2i7Ufjzodjou3kpPnB4NbJjVAhzSJPw3FGBSEh/exec';

    window.onload = () => {
        loadServices();
        loadReviews();
    };

    function loadServices() {
        fetch(scriptURL + "?action=getServices")
        .then(res => res.json())
        .then(data => {
            const s = document.getElementById('service');
            s.innerHTML = '<option value="">اختر التخصص...</option>';
            data.forEach(item => s.innerHTML += `<option value="${item}">${item}</option>`);
        });
    }

    function loadReviews() {
        fetch(scriptURL + "?action=getReviews")
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById('reviewsContainer');
            container.innerHTML = '';
            if(data.length === 0) container.innerHTML = '<p style="text-align:center; font-size:11px;">لا توجد تقييمات حالياً.</p>';
            data.forEach(r => {
                container.innerHTML += `
                    <div class="review-pill">
                        <div class="rev-stars">${'★'.repeat(r.rating)}</div>
                        <p style="margin:0; font-size:11px; color:var(--text-muted);"><b>${r.name}:</b> ${r.comment}</p>
                    </div>`;
            });
        });
    }

    document.getElementById('bookingForm').onsubmit = (e) => {
        e.preventDefault();
        const btn = document.getElementById('bookBtn');
        btn.innerText = "جاري الحجز...";
        fetch(scriptURL, {
            method: 'POST', mode: 'no-cors',
            body: JSON.stringify({
                type: 'booking',
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                service: document.getElementById('service').value
            })
        }).then(() => { alert("تم استلام طلبك بنجاح!"); location.reload(); });
    };

    document.getElementById('reviewForm').onsubmit = (e) => {
        e.preventDefault();
        const stars = document.querySelector('input[name="star"]:checked')?.value || 5;
        const btn = document.getElementById('revBtn');
        btn.innerText = "جاري الإرسال...";
        fetch(scriptURL, {
            method: 'POST', mode: 'no-cors',
            body: JSON.stringify({
                type: 'review',
                name: document.getElementById('revName').value,
                rating: stars,
                comment: document.getElementById('revComment').value
            })
        }).then(() => { alert("شكراً لتقييمك!"); location.reload(); });
    };
</script>

</body>
</html>
