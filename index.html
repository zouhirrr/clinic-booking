<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Clinic Portal | النسخة الاحترافية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600&family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #6366f1;
            --accent: #8b5cf6;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f1f5f9 100%);
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
            color: var(--text-main);
        }

        /* حاوية الجوال */
        .app-shell {
            width: 100%; max-width: 400px; height: 90vh;
            background: var(--bg); border-radius: 45px;
            position: relative; overflow-y: auto; scrollbar-width: none;
            box-shadow: 0 50px 100px -20px rgba(50, 50, 93, 0.25);
            border: 8px solid #fff;
        }
        .app-shell::-webkit-scrollbar { display: none; }

        /* الهيدر */
        .header {
            background: var(--primary); height: 180px; padding: 40px 20px;
            border-radius: 0 0 50px 50px; color: white; text-align: center;
        }

        .doctor-card {
            background: var(--glass); backdrop-filter: blur(15px);
            margin: -70px 20px 20px; padding: 25px; border-radius: 30px;
            text-align: center; border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        .profile-pic {
            width: 85px; height: 85px; border-radius: 25px;
            margin-top: -65px; border: 5px solid #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); object-fit: cover;
        }

        /* أزرار التواصل */
        .action-bar { display: flex; justify-content: space-around; padding: 10px 20px; margin-bottom: 10px; }
        .btn-round {
            width: 55px; height: 55px; border-radius: 18px; background: #fff;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
            box-shadow: 0 10px 15px rgba(0,0,0,0.05); transition: 0.3s; text-decoration: none;
        }
        .btn-round:active { transform: scale(0.9); }

        /* الكروت */
        .glass-card {
            background: white; margin: 20px; padding: 25px;
            border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.02);
        }

        h4 { margin: 0 0 20px; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        h4 i { color: var(--primary); }

        /* المدخلات */
        .field { margin-bottom: 15px; }
        input, select {
            width: 100%; padding: 15px; border-radius: 15px;
            border: 1.5px solid #f1f5f9; background: #f8fafc;
            font-family: inherit; transition: 0.3s; box-sizing: border-box;
        }
        input:focus { border-color: var(--primary); background: #fff; outline: none; }

        .btn-main {
            width: 100%; padding: 18px; border-radius: 20px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white; border: none; font-weight: 700; cursor: pointer;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        /* قسم التقييمات */
        .review-pill-v3 {
            background: #f8fafc; border-radius: 20px;
            padding: 15px; margin-bottom: 12px;
            border-right: 4px solid var(--primary);
        }
        .rev-stars-gold { color: #fbbf24; font-size: 10px; margin-bottom: 5px; }

        .google-maps-btn {
            display: flex; align-items: center; justify-content: center;
            gap: 12px; background: #ffffff; border: 1.5px solid #e2e8f0;
            padding: 15px; border-radius: 20px; text-decoration: none;
            color: #475569; font-size: 12px; font-weight: 700; transition: 0.3s;
        }
        .google-maps-btn:hover { background: #f1f5f9; transform: translateY(-2px); }

        footer { text-align: center; padding: 25px; opacity: 0.5; font-size: 11px; }
    </style>
</head>
<body>

<div class="app-shell">
    <header class="header">
        <h2 style="margin:0; font-weight:900;">مركز النخبة الطبي</h2>
        <p style="opacity:0.8; font-size:12px;">نعتني بصحتك بأحدث التقنيات</p>
    </header>

    <div class="doctor-card">
        <img src="https://cdn-icons-png.flaticon.com/512/387/387561.png" class="profile-pic" alt="Doctor">
        <h3 style="margin:10px 0 5px;">د. سفيان بن عيسى</h3>
        <p style="margin:0; font-size:12px; color:var(--text-muted); font-weight:600;">جراحة وتجميل الأسنان</p>
    </div>

    <div class="action-bar">
        <a href="https://wa.me/213" class="btn-round" style="color: #22c55e;"><i class="fab fa-whatsapp"></i></a>
        <a href="tel:+213" class="btn-round" style="color: #6366f1;"><i class="fas fa-phone"></i></a>
        <a href="#" class="btn-round" style="color: #ef4444;"><i class="fas fa-location-dot"></i></a>
    </div>

    <div class="glass-card">
        <h4><i class="far fa-calendar-check"></i>احجز موعدك</h4>
        <form id="bookingForm">
            <div class="field"><input type="text" id="name" placeholder="الاسم بالكامل" required></div>
            <div class="field"><input type="tel" id="phone" placeholder="رقم الهاتف" required></div>
            <div class="field">
                <select id="service" required>
                    <option value="">جاري تحميل العيادات...</option>
                </select>
            </div>
            <button type="submit" class="btn-main" id="bookBtn">تأكيد الموعد</button>
        </form>
    </div>

    <div class="glass-card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h4 style="margin:0;"><i class="fas fa-certificate"></i> تجارب مرضانا</h4>
            <span style="font-size: 10px; background: #fef3c7; color: #d97706; padding: 4px 10px; border-radius: 20px; font-weight: 800;">مميز ★</span>
        </div>
        
        <div id="reviewsContainer">
            <p style="text-align:center; font-size:12px; color:#94a3b8;">جاري تحميل أفضل الآراء...</p>
        </div>

        <a href="https://maps.google.com" target="_blank" class="google-maps-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Google_Maps_icon_%282020%29.svg" width="18" alt="G">
            <span>اقرأ المزيد أو قيمنا على Google Maps</span>
        </a>
    </div>

    <footer>
        <p>تصميم وتطوير بواسطة [اسمك]</p>
        <div style="margin-top: 10px;">
            <i class="fa-solid fa-eye"></i> الزوار: <img src="https://profile-counter.glitch.me/EliteClinicPro/count.svg" style="vertical-align: middle; height:12px;">
        </div>
    </footer>
</div>

<script>
    // --- ضع رابط السكريبت الخاص بك هنا ---
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyW-0_8v8mMoGYppVj25jcF9ScJog2i7Ufjzodjou3kpPnB4NbJjVAhzSJPw3FGBSEh/exec';

    window.onload = () => {
        loadServices();
        loadReviews();
    };

    // جلب التخصصات من قوقل شيت
    function loadServices() {
        fetch(scriptURL + "?action=getServices")
        .then(res => res.json())
        .then(data => {
            const s = document.getElementById('service');
            s.innerHTML = '<option value="">اختر التخصص...</option>';
            data.forEach(item => s.innerHTML += `<option value="${item}">${item}</option>`);
        })
        .catch(err => {
            document.getElementById('service').innerHTML = '<option>خطأ في التحميل</option>';
        });
    }

    // جلب التقييمات المختارة من قوقل شيت
    function loadReviews() {
        fetch(scriptURL + "?action=getReviews")
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById('reviewsContainer');
            container.innerHTML = '';
            
            if(data.length === 0) {
                container.innerHTML = '<p style="text-align:center; font-size:11px;">العيادة حائزة على ثقة مئات المرضى.</p>';
                return;
            }

            data.forEach(r => {
                container.innerHTML += `
                    <div class="review-pill-v3">
                        <div class="rev-stars-gold">${'★'.repeat(r.rating)}</div>
                        <p style="margin:0; font-size: 12px; color: #1e293b; line-height:1.5;">"${r.comment}"</p>
                    </div>`;
            });
        });
    }

    // إرسال الحجز
    document.getElementById('bookingForm').onsubmit = (e) => {
        e.preventDefault();
        const btn = document.getElementById('bookBtn');
        btn.innerText = "جاري الحفظ...";
        btn.disabled = true;

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({
                type: 'booking',
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                service: document.getElementById('service').value
            })
        }).then(() => {
            alert("شكراً دكتور! تم استلام طلب الحجز بنجاح.");
            location.reload();
        }).catch(() => {
            alert("حدث خطأ، يرجى المحاولة لاحقاً.");
            btn.disabled = false;
            btn.innerText = "تأكيد الموعد";
        });
    };
</script>

</body>
</html>
